# parameters for generating dotfiles used on my personal laptop (usually
# called entropy)
SHELL:   /usr/bin/fish
EDITOR:  subl -n
PAGER:   less
TERM:    ~/bin/term_in_cwd.sh
REAL_TERM:    roxterm
FILE_MANAGER: nemo
APP_LAUNCHER: i3-dmenu-desktop --dmenu="~/bin/dmenu.sh"
BROWSER: chromium-browser
BROWSER_PGREP: chromium

WITH_I3: true

packages_to_install:
  - vim
  - tmux
  - tree
  - cabal-install

  - chromium-browser
  - sublime-text
  - roxterm

  - i3
  - i3status
  - suckless-tools
  - xdotool
  - xbindkeys
  - xbacklight
  - xclip
package_install_command: sudo apt install
