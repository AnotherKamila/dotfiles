# parameters for generating dotfiles used on my personal laptop (usually
# called entropy)
SHELL:   /usr/bin/fish
EDITOR:  subl -n
PAGER:   less
TERM:    roxterm
FILE_MANAGER: nemo
APP_LAUNCHER: dmenu_run
BROWSER: chromium-browser
BROWSER_PGREP: chromium

WITH_I3: true

packages_to_install:
  - vim
  - tmux
  - tree
  - cabal-install

  - chromium-browser
  - sublime-text
  - roxterm

  - i3
  - i3status
  - suckless-tools
  - xdotool
  - xbindkeys
  - xbacklight
  - xclip
package_install_command: sudo apt install
